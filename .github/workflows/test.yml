name: Test
on: [push]
jobs:
  unit-test:
    runs-on: macOS-11
    steps:
      - uses: actions/checkout@v2
      - run: bin/download_periphery
      - run: bundle install
      - uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: bundle exec rake
